<h1 *ngIf="aux == ''" style="text-align: center;">Películas de {{ genero }}</h1>
<!-- <div style="margin: auto; width: 30%"> -->
    <table class="table table-dark table-bordered" style="margin: auto; width: 30%">
        <thead>
            <tr>
                <td>Título</td>
                <td>Detalles</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let peli of peliculas">
                <td>{{ peli.titulo }}</td>
                <td>
                    <a [routerLink]="['/detallespelicula', peli.idPelicula]" class="btn btn-info">Ver detalles</a>
                </td>
            </tr>
        </tbody>
    </table>
<!-- </div> -->

<h1 *ngIf="aux != ''" style="text-align: center;">Búsqueda de Películas por "{{ texto }}"</h1>
